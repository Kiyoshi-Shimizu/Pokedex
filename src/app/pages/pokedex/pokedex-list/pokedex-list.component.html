<div class="content">
  <div class="filterBox" fxFlex="60">
    <label>Buscar</label>
    <input #autofocus [(ngModel)]="filterValue">
  </div>
  <h1>Gotta Catch 'Em All!</h1>
  <section class="gallery">
    @for(pokemon of pokeList | filterName: filterValue; track pokemon.name){
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    }
  </section>
</div>
