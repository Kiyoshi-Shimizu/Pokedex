<div class="content">
  <app-search (filterValueEvent)="filterExpression($event)"></app-search>
  <h1>Gotta Catch 'Em All!</h1>
  <section class="gallery">
    @for(pokemon of pokeList | filterName: filterValue; track pokemon.name){
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    }
  </section>
</div>
