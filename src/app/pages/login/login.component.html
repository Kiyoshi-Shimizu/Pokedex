<div class="login-container">
    <h1 class="login-title">Pok√©mon Login</h1>
    <form class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
